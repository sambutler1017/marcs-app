<ng-container *ngIf="display$ | async as display">
  <section [class.open]="display === 'open'" (click)="close()">
    <div class="ik-modal" (click)="$event.stopPropagation()">
      <div [class]="'ik-modal-header ' + type">{{ header }}</div>

      <div class="ik-modal-content">
        <ng-content></ng-content>
      </div>
    </div>
  </section>
</ng-container>
