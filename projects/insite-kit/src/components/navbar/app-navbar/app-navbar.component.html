<nav class="app-navbar">
  <div class="waffle inline-block" (click)="onWaffleClick()"></div>
  <div class="app-title inline-block">{{ appName }}</div>
  <div class="profile inline-block" (click)="onProfileClick()"></div>
  <div class="bell" (click)="onBellClick()">
    <span class="bell-num" *ngIf="notificationCount > 0">{{
      notificationCount
    }}</span>
  </div>
</nav>
