<div *ngIf="dataLength > 0 && visible" class="grid-footer">
  <div class="arrow inline-block left" (click)="onPreviousPageClick()">
    <ik-icon size="20px" [icon]="backwardStepIcon" color="black"></ik-icon>
  </div>
  <div
    *ngFor="let page of pages"
    class="inline-block left"
    [ngClass]="{
      active: page.active,
      'page-number': page.pageNum <= this.totalPages && page.pageNum > 0
    }"
    (click)="pageClick(page.pageNum)"
  >
    <div *ngIf="page.pageNum <= this.totalPages && page.pageNum > 0">
      {{ page.pageNum }}
    </div>
  </div>
  <div class="arrow inline-block left" (click)="onNextPageClick()">
    <ik-icon size="20px" [icon]="forwardStepIcon" color="black"></ik-icon>
  </div>
  <label class="item-label-margin label-text right">{{
    dataLength + " " + key
  }}</label>
</div>
