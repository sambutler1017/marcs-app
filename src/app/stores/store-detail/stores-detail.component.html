<ik-loading-indicator *ngIf="!storeInfo || !userInfo"></ik-loading-indicator>
<div *ngIf="storeInfo && userInfo">
  <ik-header
    [title]="storeInfo.name + '  (' + storeInfo.tag + ')'"
    [backEnabled]="true"
  >
  </ik-header>
  <div class="detail">
    <div class="leftColumn column-wide">
      <ik-card [title]="storeJson.detail.title">
        <ik-card-info
          header="Store Name"
          [text]="storeInfo.name"
        ></ik-card-info>
        <ik-card-info header="Store Id" [text]="storeInfo.tag"></ik-card-info>
        <ik-card-info
          header="Regional"
          [text]="userInfo.firstName + ' ' + userInfo.lastName"
        ></ik-card-info>
        <ik-card-info header="Manger" text="Fake User"></ik-card-info>
      </ik-card>
    </div>
    <div class="rightColumn column-narrow">
      <ik-grid-card
        [dataLoader]="managers"
        [translationKey]="storeJson.managers"
      ></ik-grid-card>
    </div>
  </div>
</div>
