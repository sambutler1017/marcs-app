<ik-grid
  [dataLoader]="userVacationsDataloader"
  [padding]="false"
  [overflowEnabled]="true"
>
  <ik-card-header title="Vacations"> </ik-card-header>
  <ik-grid-column label="Name" field="fullName"></ik-grid-column>
  <ik-grid-column label="Start Date" field="startDate"></ik-grid-column>
  <ik-grid-column label="End Date" field="endDate"></ik-grid-column>
  <ik-grid-pager [pageSize]="5" key="Vacations"></ik-grid-pager>
</ik-grid>
