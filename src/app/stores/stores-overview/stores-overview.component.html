<ik-header [title]="storeJson.storeTitle"> </ik-header>

<ik-grid
  [translationKey]="storeJson"
  [dataLoader]="dataLoader"
  [outputEventColumns]="outputEventColumns"
  [columnsToExclude]="excludedColumns"
  [pageSize]="10"
  [searchEnabled]="true"
  [pagerEnabled]="true"
  (gridRowClick)="handleClick($event)"
></ik-grid>
