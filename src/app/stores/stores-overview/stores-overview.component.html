<ik-header title="Overview"> </ik-header>

<ik-grid
  translationKey="Stores"
  [dataLoader]="dataLoader"
  [pageSize]="10"
  [searchEnabled]="true"
  [headerPadding]="true"
  (gridRowClick)="handleClick($event)"
  (search)="onSearch($event)"
>
  <ik-grid-column label="Store ID" field="id"></ik-grid-column>
  <ik-grid-column label="Store Name" field="name"></ik-grid-column>
  <ik-grid-pager></ik-grid-pager>
</ik-grid>
