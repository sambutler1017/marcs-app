<ik-home-navbar></ik-home-navbar>

<div class="app-container">
  <ik-loading-indicator *ngIf="!user"></ik-loading-indicator>
  <div *ngIf="user">
    <ik-header
      [title]="user.firstName + ' ' + user.lastName"
      [backEnabled]="true"
    >
    </ik-header>
    <div class="detail">
      <div class="leftColumn column-wide">
        <ik-card title="Personal Info">
          <ik-card-info
            header="First Name"
            [text]="user.firstName"
          ></ik-card-info>
          <ik-card-info
            header="Last Name"
            [text]="user.lastName"
          ></ik-card-info>
          <ik-card-info header="Username" [text]="user.username"></ik-card-info>
          <ik-card-info header="Email" [text]="user.email"></ik-card-info>
          <ik-card-info header="Web Role" [text]="user.webRole"></ik-card-info>
          <ik-card-info
            header="Region"
            [text]="user.storeRegion"
          ></ik-card-info>
        </ik-card>
      </div>
      <div class="rightColumn column-narrow">
        <ik-card title="Application Access">
          <ik-card-info text="None"></ik-card-info>
        </ik-card>
      </div>
    </div>
  </div>
</div>
