<ik-header title="Overview">
  <button
    class="btn btn-info btn-size btn-right"
    (click)="vacationModal.open()"
  >
    Request Vacation
  </button>
</ik-header>

<ik-grid
  noDataText="No Vacations"
  [translationKey]="requestTrackerJson"
  [dataLoader]="dataLoader"
  [columns]="columns"
  [outputEventColumns]="outputEventColumns"
  [columnsToExclude]="excludedColumns"
  [padding]="true"
  [pageSize]="15"
  [searchEnabled]="false"
  [pagerEnabled]="true"
  (gridRowClick)="handleRowClick($event)"
></ik-grid>

<ng-template #modalLoader>
  <ik-loading-indicator></ik-loading-indicator>
</ng-template>

<ik-modal #vacationModal>
  <ik-modal-header title="New Vacation?" type="info"></ik-modal-header>
  <ng-container *ngIf="!loading; else modalLoader">
    <ik-modal-body>
      <form [formGroup]="form">
        <div class="form-padding">
          <div class="col-xs-6 col-sm-6">
            <div class="label-header">Start Date</div>
            <input
              type="date"
              class="form-input__shadow input-margin"
              placeholder="Start Date"
              formControlName="startDate"
            />
          </div>

          <div class="col-xs-6 col-sm-6">
            <div class="label-header">End Date</div>
            <input
              type="date"
              class="form-input__shadow input-margin"
              placeholder="Start Date"
              formControlName="endDate"
            />
          </div>
        </div>
      </form>
    </ik-modal-body>
    <ik-modal-action-bar>
      <button
        [disabled]="form.invalid"
        class="btn btn-primary btn-full btn-size modal-button"
        (click)="onCreateRequest()"
      >
        Request Vacation
      </button>
    </ik-modal-action-bar>
  </ng-container>
</ik-modal>
