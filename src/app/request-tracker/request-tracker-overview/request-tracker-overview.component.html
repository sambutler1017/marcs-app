<ik-header title="Overview">
  <button
    class="btn btn-info btn-size btn-right"
    (click)="vacationModal.open()"
  >
    Request Vacation
  </button>
</ik-header>

<app-request-tracker-grid
  [dataLoader]="dataLoader"
  (rowClick)="handleRowClick($event)"
></app-request-tracker-grid>

<ng-template #modalLoader>
  <ik-loading-indicator></ik-loading-indicator>
</ng-template>

<ik-modal #vacationModal name="vacationModal">
  <ik-modal-header title="New Vacation?" type="info"></ik-modal-header>
  <ng-container *ngIf="!loading; else modalLoader">
    <ik-modal-body>
      <form [formGroup]="form">
        <div class="form-padding">
          <div class="col-xs-6 col-sm-6">
            <div class="label-header">Start Date</div>
            <input
              type="date"
              class="form-input__shadow input-margin"
              placeholder="Start Date"
              formControlName="startDate"
            />
          </div>

          <div class="col-xs-6 col-sm-6">
            <div class="label-header">End Date</div>
            <input
              type="date"
              class="form-input__shadow input-margin"
              placeholder="Start Date"
              formControlName="endDate"
            />
          </div>
        </div>
      </form>
    </ik-modal-body>
    <ik-modal-action-bar>
      <button
        [disabled]="form.invalid"
        class="btn btn-primary btn-full btn-size modal-button"
        (click)="onCreateRequest()"
      >
        Request Vacation
      </button>
    </ik-modal-action-bar>
  </ng-container>
</ik-modal>

<ik-modal #vacationDetailsModal name="vacationDetailsModal">
  <ik-modal-header title="Vacation Details" type="info"></ik-modal-header>
  <ng-container *ngIf="!vacationInfoModalLoading; else modalLoader">
    <ik-modal-body>
      <div class="left-column">
        <ik-card-info
          header="Start Date"
          [text]="vacationInfo?.startDate | date: 'mediumDate'"
        ></ik-card-info>
      </div>
      <div class="right-column">
        <ik-card-info
          header="End Date"
          [text]="vacationInfo?.endDate | date: 'mediumDate'"
        ></ik-card-info>
      </div>
      <div class="left-column">
        <ik-card-info
          header="Status"
          [text]="vacationInfo?.status"
          [contentColor]="vacationInfo?.status"
        ></ik-card-info>
      </div>
      <div class="left-column">
        <ik-card-info
          header="Notes"
          [text]="vacationInfo?.notes ? vacationInfo?.notes : '-'"
        ></ik-card-info>
      </div>
    </ik-modal-body>
    <ik-modal-action-bar>
      <button
        class="btn btn-default btn-right modal-button"
        (click)="vacationDetailsModal.close()"
      >
        Close
      </button>
    </ik-modal-action-bar>
  </ng-container>
</ik-modal>
