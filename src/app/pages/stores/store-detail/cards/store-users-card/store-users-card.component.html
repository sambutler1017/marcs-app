<ik-grid [dataLoader]="storeUsersDataloader" [overflowEnabled]="true">
  <ik-card-header title="Users"> </ik-card-header>
  <ik-grid-column label="Name" field="formattedName"></ik-grid-column>
  <ik-grid-column label="Position" field="formattedRole"></ik-grid-column>
  <ik-grid-column label="Hire Date" field="hireDate"></ik-grid-column>
  <ik-grid-pager [pageSize]="5" key="Users" [visible]="false"></ik-grid-pager>
</ik-grid>
