<ik-card [padding]="false">
  <ik-card-header title="Details">
    <ng-container *ngIf="canEdit">
      <ik-icon
        [icon]="editIcon"
        *featureAccess="[
          Application.STORE,
          Feature.STORE_DETAIL,
          Access.UPDATE
        ]"
        color="black"
        (click)="onStoreEditClick()"
      ></ik-icon>
    </ng-container>
  </ik-card-header>
  <ng-container *ngIf="!loading; else loader">
    <div class="flex">
      <div class="left-column">
        <ik-card-info header="Store Name" [text]="store.name"></ik-card-info>
      </div>
      <div class="right-column">
        <ik-card-info header="Store Id" [text]="store.id"></ik-card-info>
      </div>
    </div>

    <div class="flex">
      <div class="left-column">
        <ik-card-info
          header="Regional Manager"
          [text]="regionalManagerInfo | formatUserName"
        ></ik-card-info>
      </div>
      <div class="right-column">
        <ik-card-info
          header="Manager"
          [text]="managerInfo | formatUserName"
        ></ik-card-info>
      </div>
    </div>
  </ng-container>
</ik-card>

<ng-template #loader>
  <ik-loading-indicator></ik-loading-indicator>
</ng-template>
