<ik-card [padding]="false" *ngIf="vacationData">
  <ik-card-header title="Request"> </ik-card-header>
  <div class="left-column">
    <ik-card-info
      header="Name"
      [text]="vacationData?.fullName ? vacationData.fullName : '-'"
    ></ik-card-info>
  </div>
  <div class="right-column">
    <ik-card-info
      header="Store ID"
      [text]="vacationData?.storeId ? vacationData.storeId : '-'"
    ></ik-card-info>
  </div>
  <div class="left-column">
    <ik-card-info
      header="Start Date"
      [text]="
        vacationData?.startDate
          ? (vacationData.startDate | date : 'mediumDate')
          : '-'
      "
    ></ik-card-info>
  </div>
  <div class="left-column">
    <ik-card-info
      header="End Date"
      [text]="
        vacationData?.endDate
          ? (vacationData.endDate | date : 'mediumDate')
          : '-'
      "
    ></ik-card-info>
  </div>
</ik-card>
