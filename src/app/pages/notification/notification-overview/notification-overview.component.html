<ik-header title="Overview"> </ik-header>

<ik-grid
  #notificationGrid
  basePath="notification"
  [dataLoader]="dataLoader"
  (rowClick)="gridRowClick($event)"
>
  <ik-grid-column label="Notification" field="type"></ik-grid-column>
  <ik-grid-column label="Link ID" field="linkId"></ik-grid-column>
  <ik-grid-column label="Insert Date" field="insertDate"></ik-grid-column>
  <ik-grid-pager key="Notifications"></ik-grid-pager>
</ik-grid>
