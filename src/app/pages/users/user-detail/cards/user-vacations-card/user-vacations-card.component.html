<ik-grid
  [dataLoader]="vacationDataLoader"
  [overflowEnabled]="true"
  (rowClick)="onRowClick($event)"
>
  <ik-card-header title="Vacations">
    <ng-container *ngIf="canEdit">
      <ik-icon
        [icon]="plusIcon"
        *featureAccess="[Feature.USER_VACATION, Access.CREATE]"
        color="black"
        (click)="addVacationModalComponent.modal.open()"
      ></ik-icon>
    </ng-container>
  </ik-card-header>
  <ik-grid-column label="Start Date" field="startDate"></ik-grid-column>
  <ik-grid-column label="End Date" field="endDate"></ik-grid-column>
  <ik-grid-column label="Status" field="status"></ik-grid-column>
  <ik-grid-pager
    [pageSize]="5"
    key="Vacations"
    [visible]="false"
  ></ik-grid-pager>
  <ng-container *featureAccess="[Feature.USER_VACATION, Access.READ]">
    <ik-grid-show-all
      *ngIf="canEdit"
      (showAll)="onShowAllClick()"
    ></ik-grid-show-all>
  </ng-container>
</ik-grid>

<app-add-user-vacation-modal
  [userId]="userId"
  (save)="onVacationSave($event)"
></app-add-user-vacation-modal>
