<div class="forgotPassword-container">
  <div class="col-md-4 text-center company__info">
    <span class="company__logo">
      <a class="logo"></a>
    </span>
    <h4 class="company-title large">Marc's Vacation App</h4>
  </div>
  <ik-card [marginBottom]="false" class="flex-one">
    <div class="row">
      <h2 class="company-title large">Forgot Password</h2>
      <h5 class="small-text">Enter your email address</h5>
      <form [formGroup]="form" class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label class="left text-label">Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-input__shadow margin-top-none"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="row" *ngIf="!loading; else loadingIcon">
          <div class="col align-self-center">
            <button
              (click)="onSendEmail()"
              value="Send Email"
              class="btn btn-round__swap btn-primary forgot-button"
              [disabled]="form.invalid"
            >
              Send Email
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <p class="link-text">
        Remeber your password?
        <a routerLink="/login">Sign In</a>
      </p>
    </div>
  </ik-card>
</div>

<ng-template #loadingIcon>
  <ik-loading-indicator size="30px" thickness="5px"></ik-loading-indicator>
</ng-template>
