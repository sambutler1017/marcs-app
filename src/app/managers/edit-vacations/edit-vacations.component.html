<ik-header title="Edit Vacations" [backEnabled]="true"></ik-header>
<app-vacation-form *ngIf="updatingVacations && !loading; else loader" [vacationData]="updatingVacations"
  rightActionButton="Update Manager" [loading]="loading" leftActionButton="Cancel" (cancel)="onCancelClick()"
  (save)="onSaveClick($event)">
</app-vacation-form>
<ng-template #loader>
  <ik-loading-indicator></ik-loading-indicator>
</ng-template>
