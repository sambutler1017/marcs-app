<ik-header title="Overview">
  <button class="btn btn-info btn-size btn-right" (click)="onAddManager()">
    Add Manager
  </button>
</ik-header>

<ik-grid
  noDataText="No Managers"
  [translationKey]="managerJson"
  [dataLoader]="dataLoader"
  [outputEventColumns]="outputEventColumns"
  [columnsToExclude]="excludedColumns"
  [pageSize]="15"
  [searchEnabled]="true"
  [pagerEnabled]="true"
  (gridRowClick)="handleClick($event)"
  (search)="onSearch($event)"
></ik-grid>
