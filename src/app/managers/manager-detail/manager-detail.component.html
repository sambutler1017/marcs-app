<ik-loading-indicator *ngIf="!userData"></ik-loading-indicator>
<div *ngIf="userData">
  <ik-header [title]="userData.firstName + ' ' + userData.lastName" [backEnabled]="true">
    <div class="padding_bottom--small inline-display">
      <button class="btn btn-danger btn-size btn-right" *featureAccess="[
          Application.MANAGER,
          Feature.MANAGER_DETAIL,
          Access.DELETE
        ]">
        Delete Manager
      </button>
      <button class="btn btn-primary btn-size btn-right" *featureAccess="[
          Application.MANAGER,
          Feature.MANAGER_DETAIL,
          Access.UPDATE
        ]" (click)="onMoveClick()">
        Move Manager
      </button>
    </div>
  </ik-header>
  <div class="leftColumn column-half">
    <ik-card [padding]="false">
      <ik-card-header [title]="managerJson.detail.title">
        <ik-icon icon="edit" *featureAccess="[
            Application.MANAGER,
            Feature.MANAGER_DETAIL,
            Access.UPDATE
          ]" (click)="onManageEditClick()"></ik-icon>
      </ik-card-header>
      <div class="left-column">
        <ik-card-info header="Manager" [text]="userData.firstName + ' ' + userData.lastName"></ik-card-info>
        <ik-card-info [header]="managerJson.detail.storeId" [text]="userData.storeId"></ik-card-info>
        <ik-card-info [header]="managerJson.detail.role" [text]="WebRole[userData.webRole]"></ik-card-info>
        <ik-card-info [header]="managerJson.detail.hireDate" [text]="userData.hireDate | date: 'mediumDate'">
        </ik-card-info>
      </div>
      <div class="right-column">
        <ik-card-info [header]="managerJson.detail.email" [text]="userData.email ? userData.email : '-'"></ik-card-info>
        <ik-card-info [header]="managerJson.detail.storeName" [text]="userData.storeName"></ik-card-info>
        <ik-card-info [contentColor]="userData.appAccess ? 'text-success' : 'text-danger'" header="Access" [text]="
            userData.appAccess ? 'Has Access' : 'Does not have App Access'
          "></ik-card-info>
      </div>
    </ik-card>
  </div>
  <div class="rightColumn column-half">
    <ik-grid noDataText="No Vacations" [translationKey]="managerJson.vacations" [dataLoader]="vacationData"
      title="Vacations" [padding]="false" (gridRowClick)="onRowClick($event)" [columnsToExclude]="excludedColumns">
      <ik-card-header title="Vacations">
        <ik-icon icon="edit" *featureAccess="[
            Application.MANAGER,
            Feature.MANAGER_DETAIL,
            Access.UPDATE
          ]" (click)="onVacationEditClick()"></ik-icon>
      </ik-card-header>
    </ik-grid>
  </div>
</div>
