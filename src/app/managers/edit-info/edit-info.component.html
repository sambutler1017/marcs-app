<ik-header title="Edit Manager" [backEnabled]="true"></ik-header>
<app-user-form
  *ngIf="userUpdating; else loading"
  [userData]="userUpdating"
  rightActionButton="Update Manager"
  leftActionButton="Cancel"
  [loading]="loading"
  (cancel)="onCancelClick()"
  (save)="onSaveClick($event)"
>
</app-user-form>
<ng-template #loading>
  <ik-loading-indicator></ik-loading-indicator>
</ng-template>
