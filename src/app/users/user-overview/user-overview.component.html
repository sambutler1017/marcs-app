<ik-header title="Overview">
  <button
    class="btn btn-info btn-size btn-right"
    (click)="onAddManager()"
    *featureAccess="[Application.USER, Feature.USER_DETAIL, Access.CREATE]"
  >
    Create User
  </button>
</ik-header>

<ik-grid
  noDataText="No Users"
  [translationKey]="userJson"
  [dataLoader]="dataLoader"
  [columns]="columns"
  [outputEventColumns]="outputEventColumns"
  [columnsToExclude]="excludedColumns"
  [padding]="true"
  [pageSize]="15"
  [searchEnabled]="true"
  [pagerEnabled]="true"
  (gridRowClick)="handleClick($event)"
  (search)="onSearch($event)"
></ik-grid>
