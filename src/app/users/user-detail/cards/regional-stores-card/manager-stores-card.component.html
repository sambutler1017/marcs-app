<ik-card [padding]="false">
  <ik-card-header title="Regional Stores"></ik-card-header>
  <ng-container *ngIf="!loading; else loader">
    <div
      class="app-text"
      *ngIf="stores && stores.length > 0; else noStoresMessage"
    >
      <ul class="flex">
        <div class="column-flex-left">
          <ng-container *ngFor="let store of stores; let even = even">
            <li *ngIf="even">{{ store.name }}</li>
          </ng-container>
        </div>

        <div class="column-flex-left">
          <ng-container *ngFor="let store of stores; let odd = odd">
            <li *ngIf="odd">{{ store.name }}</li>
          </ng-container>
        </div>
      </ul>
    </div>
  </ng-container>
</ik-card>

<ng-template #loader>
  <ik-loading-indicator></ik-loading-indicator>
</ng-template>

<ng-template #noStoresMessage>
  <label class="label-text left no-data-margin">
    No Stores
  </label>
</ng-template>
