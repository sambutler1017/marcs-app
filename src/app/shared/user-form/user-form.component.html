<form [formGroup]="form">
  <ik-card [padding]="false">
    <ik-card-info header="First Name*"
      ><input
        class="search"
        placeholder="First Name"
        formControlName="firstName"
      />
    </ik-card-info>

    <ik-card-info header="Last Name*"
      ><input
        class="search"
        placeholder="Last Name"
        formControlName="lastName"
      />
    </ik-card-info>

    <ik-card-info header="Email*">
      <input class="search" placeholder="Email" formControlName="email" />
    </ik-card-info>

    <ik-card-info header="Web Role">
      <select class="search" formControlName="webRole">
        <option *ngFor="let role of roles" [ngValue]="role">{{
          role | webRoleTranslate
        }}</option>
      </select>
    </ik-card-info>

    <ik-card-info header="Store ID*">
      <select
        class="search"
        formControlName="storeId"
        *ngIf="!storesLoading; else loadingIcon"
      >
        <option value="" disabled selected hidden>Store ID</option>
        <option *ngFor="let store of stores" [ngValue]="store.id">{{
          store.id
        }}</option>
      </select>
    </ik-card-info>

    <ik-card-info header="Store Name"
      ><input
        class="search"
        placeholder="Store Name"
        formControlName="storeName"
        readonly
      />
    </ik-card-info>

    <ik-card-info header="Hire Date"
      ><input
        type="date"
        class="search"
        placeholder="Hire Date"
        formControlName="hireDate"
      />
    </ik-card-info>
  </ik-card>
</form>
<button class="btn btn-default btn-size btn-left" (click)="onCancelClick()">
  {{ leftActionButton }}
</button>
<button
  class="btn btn-warning btn-size btn-right"
  (click)="onSaveClick()"
  [disabled]="form.invalid || !form.dirty"
>
  {{ rightActionButton }}
</button>
<ng-template #loadingIcon>
  <ik-loading-indicator size="40px" thickness="3px"></ik-loading-indicator>
</ng-template>
