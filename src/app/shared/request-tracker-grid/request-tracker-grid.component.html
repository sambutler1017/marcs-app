<ik-grid
  translationKey="Vacations"
  basePath="requestTracker"
  [dataLoader]="dataLoader"
  [padding]="true"
  [pageSize]="15"
  [searchEnabled]="false"
  (gridRowClick)="handleRowClick($event)"
>
  <ik-grid-column label="Start Date" field="startDate"></ik-grid-column>
  <ik-grid-column label="End Date" field="endDate"></ik-grid-column>
  <ik-grid-column label="Status" field="status"></ik-grid-column>
  <ik-grid-column label="Created" field="insertDate"></ik-grid-column>
</ik-grid>
