<div class="row">
  <div class="col-xs-3 col-sm-4 buttons-left">
    <div class="btn-group">
      <div
        class="btn btn-flat btn-primary button-width indiv-button-left"
        (click)="onViewDateChange()"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
      >
        Previous
      </div>
      <div
        class="btn btn-flat btn-default button-width indiv-button-left"
        (click)="onViewDateChange()"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Today
      </div>
      <div
        class="btn btn-flat btn-primary button-width indiv-button-left"
        (click)="onViewDateChange()"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
      >
        Next
      </div>
    </div>
  </div>
  <div class="col-xs-6 col-sm-4 text-center">
    <h3 class="month-title">
      {{ viewDate | calendarDate: view + "ViewTitle":"en" }}
    </h3>
  </div>
  <div class="col-xs-3 col-sm-4 buttons-right">
    <div class="btn-group">
      <div
        class="btn btn-flat btn-primary button-width indiv-button-right"
        (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
      >
        Month
      </div>
      <div
        class="btn btn-flat btn-primary button-width indiv-button-right"
        (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
      >
        Week
      </div>
      <div
        class="btn btn-flat btn-primary button-width indiv-button-right"
        (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day"
      >
        Day
      </div>
    </div>
  </div>
</div>
