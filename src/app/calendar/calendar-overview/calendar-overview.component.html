<ng-container *ngIf="!loading; else loader">
  <app-calendar-header
    (viewChange)="onViewChange($event)"
    (viewDateChange)="onViewDateChange($event)"
  ></app-calendar-header>
  <ng-template #myTemplateId>my content here</ng-template>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
    >
    </mwl-calendar-month-view>

    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
    >
    </mwl-calendar-week-view>

    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
    >
    </mwl-calendar-day-view>
  </div>
</ng-container>

<ng-template #loader>
  <ik-loading-indicator></ik-loading-indicator>
</ng-template>
