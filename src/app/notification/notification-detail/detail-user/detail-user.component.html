<ik-card [padding]="false" *ngIf="userData">
  <ik-card-header title="Request"> </ik-card-header>
  <div class="left-column">
    <ik-card-info
      header="Name"
      [text]="userData | formatUserName"
    ></ik-card-info>
  </div>
  <div class="right-column">
    <ik-card-info
      header="Email"
      [text]="userData?.email ? userData.email : '-'"
    ></ik-card-info>
  </div>
  <div class="left-column" *ngIf="userData.storeId">
    <ik-card-info header="Store ID" [text]="userData.storeId"></ik-card-info>
  </div>
  <div class="right-column" *ngIf="userData.storeName">
    <ik-card-info
      header="Store Name"
      [text]="userData.storeName"
    ></ik-card-info>
  </div>
  <div class="left-column">
    <ik-card-info
      header="Position Title"
      [text]="userData.webRole | webRoleTranslate"
    ></ik-card-info>
  </div>
</ik-card>
